<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Push Method</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Array Visualization Demo</h1>
    
    <div id="array-container" class="array-container">
        <!-- Array items will be appended here -->
    </div>
    
    <button id="push-button" class="push-button">Push Random Number</button>

    <script>
        let arr = [1, 2, 3, 4, 5];

        function renderArray() {
            const container = document.getElementById('array-container');
            container.innerHTML = '';  
            
            arr.forEach(num => {
                const div = document.createElement('div');
                div.classList.add('array-item');
                div.textContent = num;
                container.appendChild(div);
            });
        }

        renderArray();

        document.getElementById('push-button').addEventListener('click', () => {
            pushAndDisplayArray();
        });

        function pushAndDisplayArray() {
        //    write your code here.
        let randomNum = Math.floor(Math.random() * 100)
        arr.push(randomNum);

        renderArray()

        }
    </script>
</body>
</html>
