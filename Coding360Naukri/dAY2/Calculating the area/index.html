<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Triangle Area Calculator</h1>
    <div class="calculator_container">
        <form id="triangleForm">
            <label for="sideA">Side A:</label>
            <input type="number" id="sideA" required min="0" step="any">
                        
            <label for="sideB">Side B:</label>
            <input type="number" id="sideB" required min="0" step="any">

            <label for="sideC">Side C:</label>
            <input type="number" id="sideC" required min="0" step="any">

            <button type="button" onclick="calculateArea()">Calculate Area</button>

        </form>
    </div>

    <div id="result"></div>
    <script>
        function calculateArea() {
            // Get values and convert to numbers
            const a = parseFloat(document.getElementById('sideA').value);
            const b = parseFloat(document.getElementById('sideB').value);
            const c = parseFloat(document.getElementById('sideC').value);
            const resultDiv = document.getElementById('result');
            
            resultDiv.textContent = ""; // Clear previous result

            // 1. Check for valid positive sides
            if (a <= 0 || b <= 0 || c <= 0 || isNaN(a) || isNaN(b) || isNaN(c)) {
                resultDiv.textContent = "Error: Please enter positive numeric values for all sides.";
                return;
            }
            
            // 2. Check for valid triangle (Triangle Inequality Theorem)
            if (a + b <= c || a + c <= b || b + c <= a) {
                resultDiv.textContent = "Error: These side lengths cannot form a triangle (Triangle Inequality Theorem violated).";
                return;
            }

            // 3. Heron's Formula
            // Calculate semi-perimeter (s)
            const s = (a + b + c) / 2;

            // Calculate Area: Area = sqrt(s * (s-a) * (s-b) * (s-c))
            const areaSquared = s * (s - a) * (s - b) * (s - c);
            const area = Math.sqrt(areaSquared);

            // Display the result, rounded to 4 decimal places
            resultDiv.textContent = `Area: ${area.toFixed(4)} square units`;
        }
    </script>
</body>
</html>
