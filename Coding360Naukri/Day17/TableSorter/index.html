<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Sorter - Part 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table id="dataTable">
        <thead>
            <tr>
                <th data-type="string" onclick="sortTable(0)">Name</th>
                <th data-type="number" onclick="sortTable(1)">Age</th>
                <th data-type="boolean" onclick="sortTable(2)">Correctness</th>
                
            </tr>
        </thead>
        <tbody>
            <tr><td>Aditya</td><td>20</td><td>true</td></tr>
            <!-- Cretae some more rows. -->
            <tr><td>Bob</td><td>25</td><td>false</td></tr>
            <tr class="false-row"><td>Charlie</td><td>30</td><td>true</td></tr>
            <tr><td>David</td><td>22</td><td>false</td></tr>
            <tr class="false-row"><td>Eve</td><td>28</td><td>true</td></tr>
            <tr><td>Frank</td><td>35</td><td>false</td></tr>
            <tr class="false-row"><td>Grace</td><td>40</td><td>true</td></tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
