<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split method</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Split method of String</h1>
        <details>
            <summary>String's split()</summary>
            <p>The split() method in JavaScript is used to divide a string into an ordered list of substrings, places these substrings into an array, and returns the array. </p>
            <p><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/split">read about it here.</a></p>
        </details>

    </header>
    <main>
        <h4>Generate the array of string from entered paragraph</h4>
        <div>
            <label for='inputPara'>write the paragraph here.</label>
            <textarea id="inputPara"></textarea>
            <button onclick="generateArrayOfString()">Generate Array of String</button>
        </div>

        <div class="resultArea">
            <p id="result"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
