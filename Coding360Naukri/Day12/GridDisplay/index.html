<!DOCTYPE html>
<html>
  <head>
    <title>Grid Box</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Grid Box</h1>

    <p>
      A Grid Box must have grid display property. Direct children of this grid
      container are the grid items.
    </p>
    <p>Table can be easily built with the grid css property</p>

    <!-- define the grid box and its children here -->
     <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>
  </body>
</html>
