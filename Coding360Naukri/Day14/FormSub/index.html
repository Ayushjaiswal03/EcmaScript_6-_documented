<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #fff;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .section {
      margin-bottom: 20px;
    }

    .gender-options,
    .hobbies-options {
      margin-top: 10px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Sample Survey Form</h1>

  <form id="survey-form" action="submit-your-response" method="get" >
    <!-- Name -->
    <div class="section">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>

    <!-- Feedback -->
    <div class="section">
      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" rows="4" placeholder="Write your feedback here..."></textarea>
    </div>

    <!-- Gender -->
    <div class="section">
      <label>Gender:</label>
      <div class="gender-options">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </div>
    </div>

    <!-- Hobbies -->
    <div class="section">
      <label>Your Hobbies:</label>
      <div class="hobbies-options">
        <input type="checkbox" id="hobby1" value="Reading">
        <label for="hobby1">Reading</label><br>
        <input type="checkbox" id="hobby2" value="Traveling">
        <label for="hobby2">Traveling</label><br>
        <input type="checkbox" id="hobby3" value="Gaming">
        <label for="hobby3">Gaming</label>
      </div>
    </div>

    <!-- Country -->
    <div class="section">
      <label for="country">Country:</label>
      <select id="country">
        <option value="">Select your country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Canada">Canada</option>
      </select>
    </div>

    <!-- Submit -->
    <button id="submit-btn" type="submit">Submit</button>
  </form>

    <script>
    function handleSubmit(event) {
      // Prevent reloading during automated test
      event.preventDefault();
      console.log("Form submitted!");
      return true;
    }

    const form = document.getElementById("survey-form");
    form.addEventListener("submit", handleSubmit);
  </script>


</body>
</html>
