<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <!-- Linking external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div id = "container">
        <h1>Rock Paper Scissor</h1>
        <div class ="btn">
            <button id="rock">?</button> <!-- Simplified placeholder text -->
            <button id="paper">???</button> <!-- Simplified placeholder text -->
            <button id="scissors">??</button> <!-- Simplified placeholder text -->
        </div>
        <!-- Show the result here -->
         <p id="res"></p>
        <p id="scr">
            <!-- Show the scores here -->
            
                Your score: <span id="user-score">0</span>
                Computer score: <span id="computer-score">0</span>
                
        </p>
      </div>
   <!-- Linking external JavaScript -->
   <script src="script.js"></script>

</body>
</html>
