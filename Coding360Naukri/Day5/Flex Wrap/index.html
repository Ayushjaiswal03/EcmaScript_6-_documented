<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
</head>
<body>
    <h1>Flex Wrap</h1>
    <p>Flex-wrap css property is used to wrap the flex-items into next line instead of reducing the size of each flex-items to adjust new item or overflowing the items.</p>
    <ul><span>Possible value of this css property are following:</span> 
        <li>nowrap (default value)</li>
        <li>wrap</li>
        <li>wrap-reverse</li>
    </ul>
    
    <section>
        <!-- create parent element here having 9 children -->
         <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
         </div>
    </section>
</body>
</html>
