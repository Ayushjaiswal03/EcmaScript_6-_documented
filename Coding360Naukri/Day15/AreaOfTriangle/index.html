<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the calculator card */
        .calculator-card {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background-color: #ffffff;
            border-top: 5px solid #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="calculator-card">
        <h1 class="text-3xl font-extrabold mb-6 text-gray-900 text-center">Triangle Area Calculator</h1>

        <form id="triangleForm" class="space-y-4">
            
            <!-- Side A Input -->
            <label for="sideA" class="block text-sm font-medium text-gray-700">Side A</label>
            <input type="number" id="sideA" placeholder="Enter Dimension" required 
                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
            
            <!-- Side B Input -->
            <label for="sideB" class="block text-sm font-medium text-gray-700 mt-4">Side B</label>
            <input type="number" id="sideB" placeholder="Enter Dimension" required 
                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
            
            <!-- Side C Input -->
            <label for="sideC" class="block text-sm font-medium text-gray-700 mt-4">Side C</label>
            <input type="number" id="sideC" placeholder="Enter Dimension" required 
                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
            
            <!-- Calculate Button -->
            <button type="button" onclick="calculateArea()"
                    class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-150 shadow-md mt-6">
                Calculate Area
            </button>
        </form>
        
        <!-- Result Display -->
        <div id="result" class="mt-6 p-4 bg-blue-100 border border-blue-300 text-blue-800 rounded-lg font-medium text-center">
            Enter the side lengths above.
        </div>
    </div>
    <script src="script.js"></script>
 </body>
</html>
