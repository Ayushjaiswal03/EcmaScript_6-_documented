<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 class="textCenterAlign">Image Album</h1>
    <main>
        <section class="displayArea">
            <figure class="imageCard">
                <img alt="Image Caption" id="mainImage" loading="lazy">
                <figcaption class="description" id="mainCaption"></figcaption>
            </figure>

            <div class="loader">Loading...</div>

            <div class="controls">
                <button onclick="previousImageCard()">prev</button>
                <button onclick="nextImageCard()">next</button>
            </div>
        </section>

        <aside class="rightSideArea">
            <h3>Add a new Image</h3>
            <form class="addImageForm" onsubmit="addNewImage(event)">
                <label for="imgAddressInput">Enter the image address here</label>
                <input type="text" id="imgAddressInput" name="imageUrl" placeholder="Copy and paste here image address" required />

                <label for="imgNameInput">Name the Image</label>
                <input type="text" id="imgNameInput" name="imageName" placeholder="Name the Image" required />

                <button type="submit">Add Image</button>
            </form>

            <div class="previewArea">
                <button onclick="previewLastAddedImage()">Preview Last One</button>
            </div>
        </aside>
    </main>
</body>
</html>
